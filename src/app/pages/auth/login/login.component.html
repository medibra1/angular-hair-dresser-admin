<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <!-- Register -->
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center">
            <a href="index.html" class="app-brand-link gap-2">
              <span class="app-brand-logo demo">
                <img src="assets/img/logo.png" alt="loho" width="100">
              </span>
              <span class="app-brand-text demo text-body fw-bolder text-uppercase">YGB ADMIN</span>
            </a>
          </div>
          <!-- /Logo -->
          <h4 class="mb-2">Welcome to YGB Hair Dresser! ðŸ‘‹</h4>
          <p class="mb-4">Please sign-in to your account and start the adventure</p>

          <form id="formAuthentication" class="mb-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input #emailInput type="text" class="form-control" id="email" placeholder="Enter your email"
                formControlName="email" />
              <app-form-error-msg [control]="f['email']"></app-form-error-msg>
            </div>
            <div class="mb-3 form-password-toggle">
              <!-- <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                    <a href="auth-forgot-password-basic.html">
                      <small>Forgot Password?</small>
                    </a>
                  </div> -->
              <div class="input-group input-group-merge">
                <input [type]="fieldTextType ? 'text' : 'password'" id="password" class="form-control"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  formControlName="password" />
                <span class="input-group-text cursor-pointer">
                  <i class="bx " [ngClass]="{'bx-hide': !fieldTextType, 'bx-show': fieldTextType}"
                    (click)="togglePasswordInputType()"></i></span>
              </div>
              <app-form-error-msg [control]="f['password']"></app-form-error-msg>
            </div>
            <div class="mb-3">
              <!-- <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" />
                    <label class="form-check-label" for="remember-me"> Remember Me </label>
                  </div> -->
            </div>
            <div class="mb-3">
              <button [disabled]="loginForm.invalid || submitted" class="btn btn-primary d-grid w-100"
                type="submit">Sign in</button>
            </div>
          </form>

          <p class="text-end">
            <a href="javascript:void(0)" (click)="displayModal = true">
              <small>Forgot Password?</small>
            </a>
          </p>

        </div>
      </div>
      <!-- /Register -->
    </div>
  </div>
</div>

<app-modal *ngIf="displayModal" [title]="modalTtile" [showFooter]="false" [size]="'lg'" [template]="modal"
  (closeModal)="displayModal = false">

  <ng-template #modal>
    <app-reset-password [model]="reset_pwd_model" (check_email)="sendResetPasswordEmailOtp($event)"
      (verify_otp)="verifyResetPasswordOtp($event)" (set_password)="resetPassword($event)">
    </app-reset-password>
  </ng-template>

</app-modal>
